name: hugo deploy

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'

    - name: Build
      run: hugo --minify

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      env:
        ACTIONS_DEPLOY_KEY: ${{ secrets.DEPLOY_SECRET }}
        EXTERNAL_REPOSITORY: BessyHayls/BessyHayls.github.io
        PUBLISH_BRANCH: master
        PUBLISH_DIR: ./public
